<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>TV weather</title>
  <link rel="stylesheet" href="setup.css">
  <link rel="stylesheet" href="../weather/weather.css">
  <script src="jquery-3.5.1.min.js"></script>
  <script src="setup.js"></script>
</head>
<body>
  <div id="menuArea">
    <h1>設定</h1>
    <div id="menuAreaDisplay">
      <div class="fluentButton" id="chitenListCheck">
        <p>地点</p>
      </div>
      <div class="fluentButton" id="ichiListCheck">
        <p>位置</p>
      </div>
      <div class="fluentButton" id="sizeListCheck">
        <p>サイズ</p>
      </div>
      <div class="fluentButton" id="displayListCheck">
        <p>ディスプレイ</p>
      </div>
      <div class="fluentButton" id="timerListCheck">
        <p>タイマー</p>
      </div>
    </div>
  </div>
  <div id="detailsArea">
    <!-- 地点選択 -->
    <div class="detailesAreaContents" id="chitenAreaContents">
      <div id="topArea">
        <h1>地点</h1>
        <p>表示したい地点を選択してください</p>
      </div>
      <div id="centerArea">
        <table class="areaList">
          <!-- ここに地名が表示されます -->
        </table>
      </div>
      <div id="bottomArea">
        <p id="checknum">選択済みの地点：0</p>
      </div>
      <input id="resetListCheck" type="button" value="リセット"/>
      <input id="setListCheck" type="button" value="決定"/>
    </div>
    <!-- 表示位置設定 -->
    <div class="detailesAreaContents" id="ichiAreaContents">
      <div id="topArea">
        <h1>表示位置</h1>
        <p>表示したい位置を設定してください</p>
      </div>
      <div class='td_list'>
        <p>X軸</p>
        <input type="number" id="inputxnum" max="1920" min="1" value="380" style="text-align:right">
      </div>
      <div class='td_list'>
        <p>Y軸</p>
        <input type="number" id="inputynum" max="1920" min="1" value="30" style="text-align:right">
      </div>
      <div id="buttonarea">
        <input id="resetichiCheck" type="button" value="初期値"/>
        <input id="setichiCheck" type="button" value="決定"/>
      </div>
    </div>
    <!-- ディスプレイ選択 -->
    <div class="detailesAreaContents" id="displayAreaContents">
      <div id="topArea">
        <h1>ディスプレイ選択</h1>
        <p>天気ループを表示するディスプレイを選択してください</p>
      </div>
      <div id="displayCardArea">
        <!-- ここにディスプレイカードが動的に追加されます -->
      </div>
      <div id="buttonarea">
        <input id="setDisplayCheck" type="button" value="決定" disabled/>
      </div>
    </div>
    <!-- サイズ設定エリア -->
    <div class="detailesAreaContents" id="sizeAreaContents" style="display:none;">
      <div id="topArea">
        <h1>表示サイズ</h1>
        <p>天気ループの表示サイズを変更してください（例: 1.0=標準, 0.8=縮小, 1.5=拡大）</p>
      </div>
      <div class="td_list">
        <input type="number" id="tenkiScaleInput" min="0.5" max="3.0" step="0.1" value="1.0" style="width:100px; text-align:right;">
        <p>倍率</p>
      </div>
      <div id="buttonarea">
        <input id="setTenkiScaleCheck" type="button" value="決定"/>
      </div>
    </div>
    <!-- タイマー設定エリア -->
    <div class="detailesAreaContents" id="timerAreaContents" style="display:none;">
      <div id="topArea">
        <h1>タイマー設定</h1>
        <p>天気ループの表示・非表示の時間を設定してください</p>
      </div>
      <div class="td_list timerContents">
        <p>表示時間（HH:MM:SS）</p>
        <input type="text" id="showTimeInput" value="08:00:01" style="width:80px; text-align:right; font-size: 20px; margin: 10px;">
        <input id="addStartTimerCheck" type="button" value="追加"/>
      </div>
      <div class="td_list timerContents">
        <p>非表示時間（HH:MM:SS）</p>
        <input type="text" id="hideTimeInput" value="20:00:30" style="width:80px; text-align:right; font-size: 20px; margin: 10px;">
        <input id="addStopTimerCheck" type="button" value="追加"/>
      </div>
      <div id="timerListArea">
        <h2>タイマー一覧</h2>
        <table id="timerListTable">
          <thead>
            <tr><th>モード</th><th>時刻</th><th>削除</th></tr>
          </thead>
          <tbody>
            <!-- タイマー一覧がここに表示されます -->
          </tbody>
        </table>
      </div>
    </div>
  </div>
</body>
</html>
